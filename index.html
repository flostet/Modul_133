<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Benutzererfassung</title>
</head>
<body>
    <h1>Benutzererfassung</h1>
    <input name="Vorname" type="text" placeholder="Vorname" required size="50"/>
    <input name="Nachname" type="text" placeholder="Nachname" required size="50"/>
    <br>
    <input name="Strasse" type="text" placeholder="Strasse" required size="80" />
    <input name="StrassenNr" type="number" placeholder="Nr. (opt.)" size="10"/>
    <br>
    <input name="PLZ" type="tel" placeholder="PLZ" required pattern="\d{4}"/>
    <input name="Ort" type="text" placeholder="Ort" required />
    <br>

    <input name="Alter" type="number" placeholder="Alter (opt.)" />
    <input name="Email" type="email" placeholder="Email-Adresse" />

</body>
</html>
